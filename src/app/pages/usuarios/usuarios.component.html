<div class="row animated fadeInDown">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input type="text" placeholder="Buscar usuarios..." class="form-control">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeInDown">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>

    <div class="row animated fadeInDown">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
    
                        <h3 class="cars-title">Usuarios registrados  (<small> {{totalRegistros}} </small>) </h3>
    
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Imagen</th>
                                    <th>Correo</th>
                                    <th>Nombre</th>
                                    <th>Role</th>
                                    <th>Auth</th>
                                    <th>Funciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let usuario of usuarios" >
                                    <td class="w70"> <img [src]="usuario.img | imagen" class="img-50 img-circle pointer" (click)="mostrarModal(usuario._id)"> </td>
                                    <td> {{usuario.email}} </td>
                                    <td> {{usuario.nombre}} </td>
                                    <td> 
                                        <select name="role" [(ngModel)]="usuario.role"  class="form-control">
                                            <option value="USER_ROLE">USER_ROLE</option>
                                            <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                        </select>
                                    </td>
                                    <td>
                                        <label *ngIf="usuario.google" class="label label-danger">Google</label>
                                        <label *ngIf="!usuario.google" class="label label-warning">Normal</label> 
                                    </td>
                                    <td>
                                        <button class="btn btn-primary" (click)="guardarUsuario( usuario )" >
                                            <i class="fa fa-save"></i>
                                        </button>
                                        <button (click)="borrarUsuario( usuario )" class="btn btn-danger ml-2">
                                            <i class="fa fa-trash-o"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                            Anteriores
                        </button>

                        <button (click)="cambiarDesde(5)" class="btn btn-secondary ml-2">
                            Siguientes
                        </button>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
