<div class="row">
    <div class="card card-body col-md-6">
        <h3 class="box-title m-b-0">Medico: NOMBRE MEDICO</h3>
        <div class="row">
            <div class="col-sm-12 col-xs-12 mt-2">
                <form ngNativeValidate #f="ngForm" (submit)="guardarMedico(f)">
                    <div class="form-group">
                        <label>Nombre de medico</label>
                        <input type="text" [(ngModel)]="medico.nombre" name="nombre" class="form-control" placeholder="Nombre del medico" required>
                    </div>
                    <div class="form-group">
                        <label>Hospital</label>
                        <select [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                            <option value="">Seleccione Hospital</option>
                            <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                {{ hospital.nombre }}
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                    <button [routerLink]="['/medicos']" routerLinkActive="router-link-active"
                        class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotograf√≠a</h4>
        </div>
    </div>

</div>
