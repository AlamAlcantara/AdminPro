
<h3> {{ leyenda }} </h3>

<div class="input-group mb-3">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)" min="1" max="100"> <i class="mdi mdi-minus"></i> </button>
    </span>

    <input #txtProgreso type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)">

    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(5)" min="1" max="100"> <i class="mdi mdi-plus"></i> </button>
    </span>
</div>
